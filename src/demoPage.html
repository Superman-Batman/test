<script>
    <!--margin+padding-->
    var pos = ['-left', '-right', '-top', '-bottom'];
    var size = ['-xs', '-sm', '-md', '-lg'];
    var i, j;
    var posT, posC;
    for (i = 0; i < pos.length; i++) {
        for (j = 0; j < size.length; j++) {
            $('.margin' + pos[i] + size[j]).append('<div class="margin' + pos[i] + size[j] + '-debug"></div>');
            $('.padding' + pos[i] + size[j]).append('<div class="padding' + pos[i] + size[j] + '-debug"></div>');
        }
    }
    for (j = 0; j < size.length; j++) {
        posT = '';
        posC = ['-left', '-right', '-top', '-bottom'];
        for (i = 0; i < posC.length; i++) {
            $('.margin' + posT + size[j]).append('<div class="margin' + posC[i] + size[j] + '-debug"></div>');
            $('.padding' + posT + size[j]).append('<div class="padding' + posC[i] + size[j] + '-debug"></div>');
        }
        posT = '-height';
        posC = ['-top', '-bottom'];
        for (i = 0; i < posC.length; i++) {
            $('.margin' + posT + size[j]).append('<div class="margin' + posC[i] + size[j] + '-debug"></div>');
            $('.padding' + posT + size[j]).append('<div class="padding' + posC[i] + size[j] + '-debug"></div>');
        }
        posT = '-width';
        posC = ['-left', '-right'];
        for (i = 0; i < posC.length; i++) {
            $('.margin' + posT + size[j]).append('<div class="margin' + posC[i] + size[j] + '-debug"></div>');
            $('.padding' + posT + size[j]).append('<div class="padding' + posC[i] + size[j] + '-debug"></div>');
        }
    }
</script>
