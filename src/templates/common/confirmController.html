<div class="confirmController {{hideAnimate?'hideAnimate':''}} ng-hide" ng-show="showBlock" style="z-index: 11000">
    <div class="content">
        <div class="confirm radius-md padding-top-sm">
            <h3 ng-bind="title" class="padding-bottom-sm font-color-global-base"></h3>
            <h4 ng-bind-html="msg" class="padding-bottom-sm font-color-global-lighter"></h4>
            <div class="btnBlock clearFloat border-line-top border-color-global-base font-color-global-lighter" ng-show="(!hideCancel) || (!hideConfirm)">
                <div ng-click="btnCancel()" class="padding-sm h5 {{cancelBgColor == true? 'background-color-main font-color-white': ''}} {{hideConfirm? 'border-bottom-left-radius-8 border-bottom-right-radius-8': 'border-bottom-left-radius-8'}}" ng-show="!hideCancel" style="width: {{hideConfirm?'100%':'50%'}};"
                     ng-bind="cancelText"></div>
                <div ng-click="btnConfirm()" class="background-color-main padding-sm h5 font-color-white {{hideConfirm? '': 'border-bottom-right-radius-8'}}" ng-show="!hideConfirm" style="width: {{hideCancel?'100%':'50%'}};"
                     ng-bind="confirmText"></div>
            </div>
        </div>
    </div>
</div>
