<div class="confirmController ng-hide" ng-show="showBlock" style="z-index: 11000" ng-click="onHideBlockClick()">
    <div class="content">
        <div class="confirm radius-md padding-top-sm">
            <h3 ng-bind="title" ng-if="title != undefined" class="padding-bottom-sm font-color-global-base"></h3>
            <h4 ng-bind-html="msg" class="padding-bottom-sm font-color-global-lighter"></h4>
        </div>
    </div>
</div>
