<div class="toolListController" ng-if="data.openService != true">
    <!--<a ui-sref="selectList" class="background-color-white display-block h0 padding-left-md">-->
    <a ng-click="changeToAPP('selectList')" class="background-color-white display-block h0 padding-left-md">
        <p class="padding-height-md border-line-bottom border-color-global-base title more padding-right-md">
            <i class="margin-right-md background-color-white float-left text-center projectIconfont font-color-green chat">
                &#xe652;</i><span class="h3 display-inline">发起沟通</span>
        </p>
    </a>
    <!--<a ui-sref="sort({operateType:'new'})" class="display-block h0 padding-left-md background-color-white ">-->
    <a ng-click="changeToAPP('sort')" class="display-block h0 padding-left-md background-color-white ">
        <p class="padding-height-md border-line-bottom border-color-global-base title more  padding-right-md">
            <i class=" margin-right-md background-color-white float-left text-center projectIconfont font-color-pink sort">
                &#xe64f;</i><span class="h3 display-inline">创建排班</span>
        </p>
    </a>
    <!--<a ui-sref="dutyList({weekOffset: 0})" class="padding-left-md  background-color-white display-block h0">-->
    <a ng-click="changeToAPP('dutyList')" class="padding-left-md  background-color-white display-block h0">
        <p class="padding-height-md title more padding-right-md border-line-bottom border-color-global-base">
            <i class="margin-right-md background-color-white float-left text-cente projectIconfont font-color-darkGreen">
                &#xe66d;</i>
            <span class="h3 display-inline">批量排班</span>
        </p>
    </a>
    <a ui-sref="startVisit({operateType:'new'})" class="padding-left-md  background-color-white display-block h0">
        <p class="padding-height-md title more padding-right-md ">
            <i class=" margin-right-md background-color-white float-left text-center projectIconfont font-color-orange">
                &#xe64d;</i>
            <span class="h3 display-inline">发起随访</span>
        </p>
    </a>
    <a ui-sref="createAnnouncementState"
       class="padding-left-md  margin-bottom-lg  background-color-white display-block h0">
        <p class="padding-height-md title more padding-right-md border-line-top border-color-global-base">
            <i class=" margin-right-md background-color-white float-left text-center projectIconfont font-color-pink">
                &#xe6d8;</i>
            <span class="h3 display-inline">新建公告</span>
        </p>
    </a>
    <a ui-sref="manage"
       class="margin-height-lg padding-left-md background-color-white display-block h0">
        <p class="padding-height-md more padding-right-md">
            <i class=" margin-right-md background-color-white float-left text-center projectIconfont font-color-lightBlue">
                &#xe697;</i>
            <span class="h3 display-inline">管理 </span>
            <text class="h4 float-right title more text-more">如班次、随访模板管理等</text>
        </p>
    </a>
    <!--<a ui-sref="nurseList({operateType:'show'})" class=" padding-left-md background-color-white display-block h0">-->
    <a ng-click="changeToAPP('nurseList')" class=" padding-left-md background-color-white display-block h0">
        <p class="padding-height-md padding-bottom-md padding-right-md">
            <i class=" margin-right-md background-color-white float-left text-center projectIconfont font-color-yellow">
                &#xe658;</i>
            <span class="h3 display-inline">我的全部同事 </span>
            <text class="h4 float-right title more text-more">查看</text>
        </p>
    </a>

</div>

<div class="hefeiWorkListController" ng-if="data.openService == true">
    <div class="background-color-white img-div">
        <img ng-src="{{data.bannerURL}}">
    </div>
    <div class="background-color-white margin-top-sm">
        <span class="h2 padding-height-md padding-left-md display-block border-color-global-base border-line-bottom item-title font-color-global-base">护理上门服务</span>
        <a class=" padding-left-md background-color-white display-block h0 margin-bottom-4" ng-click="onLinkOrder()">
            <div class="padding-height-md padding-bottom-md padding-right-md border-line-bottom border-color-global-base">
                <i class=" margin-right-md background-color-main float-left radius-md text-center projectIconfont font-color-white padding-bottom-2">
                    &#xe699;</i>
                <span class="h3 display-inline font-color-global-base iconfont-span-height">订单管理</span>
                <div class="float-right">
                    <span class="h4 font-color-red iconfont-span-height" ng-if="data.order.length != undefined"
                          ng-bind="data.order.length + '个新订单'"></span>
                    <span class="h4 font-color-global-lightest projectIconfont iconfont-span-height">&#xe600;</span>
                </div>
            </div>
        </a>
        <a class=" padding-left-md background-color-white display-block h0 margin-bottom-4"
           ui-sref="hefeiServiceConfig({nurseId: {{data.nurseId}}})">
            <div class="padding-height-md padding-bottom-md padding-right-md border-color-global-base clear-float">
                <i class=" margin-right-md background-color-lightBlue radius-md float-left text-center projectIconfont font-color-white padding-top-2">
                    &#xe69c;</i>
                <span class="h3 display-inline font-color-global-base iconfont-span-height">服务设置管理</span>
                <div class="float-right">
                    <span class="h4 font-color-global-lightest iconfont-span-height">管理可服务时间、收益等</span>
                    <span class="h4 font-color-global-lightest projectIconfont iconfont-span-height">&#xe600;</span>
                </div>

            </div>
        </a>
    </div>
    <div class="background-color-white margin-top-sm margin-bottom-md">
        <span class="h2 padding-left-md padding-height-md display-block border-color-global-base border-line-bottom item-title font-color-global-base">护理工具</span>
        <div>
            <ul class="background-color-white">
                <!--<a ui-sref="selectList" class="background-color-white display-block h0">-->
                <a ng-click="changeToAPP('selectList')" class="background-color-white display-block h0">
                    <li>
                        <p class="">
                            <i class="background-color-white text-center projectIconfont font-color-green chat">
                                &#xe652;</i>
                            <span class="h3 display-block font-color-global-base padding-top-sm">发起沟通</span>
                        </p>
                    </li>
                </a>
                <!--<a ui-sref="sort({operateType:'new'})" class="display-block h0 background-color-white ">-->
                <a ng-click="changeToAPP('sort')" class="display-block h0 background-color-white ">
                    <li>
                        <p class="">
                            <i class=" background-color-white projectIconfont font-color-pink sort">
                                &#xe64f;</i>
                            <span class="h3 display-block font-color-global-base padding-top-sm">创建排班</span>
                        </p>
                    </li>
                </a>
                <!--<a ui-sref="dutyList({weekOffset: 0})" class="background-color-white display-block h0">-->
                <a ng-click="changeToAPP('dutyList')" class="background-color-white display-block h0">
                    <li>
                        <p class=" ">
                            <i class="background-color-white text-center projectIconfont font-color-darkGreen">
                                &#xe66d;</i>
                            <span class="h3 display-block font-color-global-base padding-top-sm">批量排班</span>
                        </p>
                    </li>
                </a>
                <a ui-sref="startVisit({operateType:'new'})" class=" background-color-white display-block h0">
                    <li>
                        <p class=" ">
                            <i class=" background-color-white text-center projectIconfont font-color-orange">
                                &#xe64d;</i>
                            <span class="h3 display-block font-color-global-base padding-top-sm">发起随访</span>
                        </p>
                    </li>
                </a>
                <a ui-sref="createAnnouncementState"
                   class="background-color-white display-block h0">
                    <li>
                        <p class="">
                            <i class=" background-color-white text-center projectIconfont font-color-pink">
                                &#xe6d8;</i>
                            <span class="h3 display-block font-color-global-base padding-top-sm padding-bottom-md">新建公告</span>
                        </p>
                    </li>
                </a>
                <a ui-sref="manage"
                   class="background-color-white display-block h0">
                    <li>
                        <p class="">
                            <i class=" background-color-white text-center projectIconfont font-color-lightBlue">
                                &#xe697;</i>
                            <span class="h3 display-block font-color-global-base padding-top-sm padding-bottom-md">管理 </span>
                        </p>
                    </li>
                </a>
                <!--<a ui-sref="nurseList({operateType:'show'})" class="background-color-white display-block h0">-->
                <a ng-click="changeToAPP('nurseList')" class="background-color-white display-block h0">
                    <li>
                        <p class="">
                            <i class=" background-color-white text-center projectIconfont font-color-yellow">
                                &#xe658;</i>
                            <span class="h3 display-block font-color-global-base padding-top-sm padding-bottom-md">全部同事 </span>
                        </p>
                    </li>
                </a>
            </ul>

        </div>
    </div>
</div>
